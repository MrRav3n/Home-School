<div *ngIf="this.shared.loading" class="h-100 w-100 row justify-content-center align-items-center">
  <div class="spinner-border" role="status" >
    <span class="sr-only">Loading...</span>
  </div>

</div>
<div *ngIf="!this.shared.loading" class="min">
  <app-navbar></app-navbar>
  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>

<app-login></app-login>
<app-register></app-register>
