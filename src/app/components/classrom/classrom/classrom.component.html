<div class="cover">
<div class="text-center mainDiv">
  <h1 class="display-3 font-weight-bold pb-3">{{this.classrom.className}}</h1>
  <h1 class="display-4 font-weight-bold pb-5">Jesteś
    <span *ngIf="this.main.currentRole === 2">założycielem klasy</span>
    <span *ngIf="this.main.currentRole === 0">uczniem</span>
    <span *ngIf="this.main.currentRole === 1">nauczycielem</span>
  </h1>

</div>
<div class="row classrom">
  <div class="col-lg-10 col-12 subject">
    <app-subject></app-subject>
  </div>
  <div class="col-md-2 col-12 text-center subjectsChoosing">
    <h1>Przedmioty</h1>
    <div class="subjectToChoose p-3" *ngFor="let subject of subjects; let i=index" (click)="setCurrentSubject(i)">{{subject.name}}</div>
  </div>
</div>
</div>
