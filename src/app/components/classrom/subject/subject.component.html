<div class="text-center subHeader">{{this.main.currentSubject.name}}</div>
<div class="row justify-content-around subButtons p-3 m-0">

  <div class="example_d p-3 col-5" data-toggle="collapse" href="#addNewHomework"
      *ngIf="main.currentRole === 1 || main.currentRole === 2">
    Dodaj nowe zadanie
  </div>
  <div class="example_d p-3 col-5" (click)="whichHomeworks = !whichHomeworks">
    <span *ngIf="!whichHomeworks" >
      Najnowsze zadania
    </span>
    <span *ngIf="whichHomeworks" >
     Archiwum
    </span>

  </div>

<!--  <div class="example_d p-3" data-toggle="collapse" href="#addNewHomework2" aria-expanded="false"-->
<!--      *ngIf="main.currentRole === 1 || main.currentRole === 2">-->
<!--    Pokaż listę uczniów-->
<!--  </div>-->
  <div class="col-12 pt-3">
    <div class="addNewHomeworkForm collapse col-12" id="addNewHomework">
      <form [formGroup]="homeworkForm" class="row justify-content-around p-3 ">
        <div class="col-10 row m-0 p-0 headerDiv p-3 justify-content-between align-items-end">
          <div class="form-group col-md-5 col-10 mb-5 p-0">
            <h3 class="text-white termin">Nazwa zadania</h3>
            <input type="email" class="form-control" placeholder="Nazwa" name="name" id='numberPeople' required formControlName="name"/>
            <div *ngIf="homeworkForm.controls.name.invalid && submitted" class="alert alert-danger">
              Podaj nazwę zadania.
            </div>
          </div>
          <div class="col-md-5 col-10 mb-5 row justify-content-center align-items-center pickerDiv p-0 m-0">
            <h3 class="text-white termin">Termin oddania</h3>
            <div id="picker">   </div>
            <input type="hidden" id="result" value="" #timeValue>
            <div *ngIf="homeworkForm.controls.time.invalid && submitted" class="alert alert-danger">
              Podaj termin odddania zadania.
            </div>
          </div>

        </div>

        <div class="form-group col-10">
          <h3 class="text-white termin">Treść zadania</h3>
        <textarea class="form-control p-2 m-0" id="exampleFormControlTextarea1" rows="4" formControlName="description" placeholder="Treść">

        </textarea>
        </div>

        <div class="col-12 row justify-content-center p-3 m-0">
          <div class="custom-file col-10">
            <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelect($event)">
            <label class="custom-file-label" for="customFile">Dołącz plik do zadania</label>
          </div>

          <div class="col-10 mt-3 p-0" *ngIf="files">
            <div class="progress mt-2 mr-0 ml-0" *ngFor="let file of files" >
              <div class="progress-bar" role="progressbar" [style]="{'width': file.progress + '%'}" [ngClass]="{'green': file.finished}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{file.name}}
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="formBtn col-4" (click)="addNewHomework()">Dodaj</button>
      </form>
    </div>
  </div>
</div>
<!-- div for students -->
<div class="homeworksDiv" *ngIf="whichHomeworks">
  <div *ngIf="this.main.currentRole === 0">
    <h1 class="text-center subHomeworks" >Zadania do zrobienia</h1>
    <div *ngFor="let homework of this.currentHomeworks; let i=index">
      <app-homework [homeworkSet]="homework" [iteratorSet]="i"></app-homework>
    </div>
  </div>
<!-- div for teachers -->
  <div *ngIf="this.main.currentRole !== 0">
    <h1 class="text-center subHomeworks" >Obecnie trwające</h1>
    <div *ngFor="let homework of this.currentHomeworks; let i=index">
      <app-homework-finished [homeworkSet]="homework" [iteratorSet]="i"></app-homework-finished>
    </div>
  </div>
</div>
<div class="homeworksDiv" *ngIf="!whichHomeworks">
  <h1 class="text-center subHomeworks">Zakończone zadania</h1>
  <div *ngFor="let homework of this.finishedHomeworks; let i=index">
    <app-homework-finished [homeworkSet]="homework" [iteratorSet]="i"></app-homework-finished>
  </div>
</div>
