<div class="cover flex-column d-flex">
  <div class="text-center mainDiv">
    <div class="fontBigger">Twój profil</div>
    <div class="mb-5 fontMedium">Tutaj możesz edytować swoje dane</div>
  </div>
  <div class="rest h-100">
    <div class="row justify-content-center p-4">
      <div class="container mt-4 row contactDetails p-0">
        <h1 class="col-12 d-block contactUs fontMedium">Jesteś
          <span *ngIf="this.main.user.userRole === 1">nauczycielem</span>
          <span *ngIf="this.main.user.userRole === 0">uczniem</span>
        </h1>
        <div class="col-md-3 col-12 row justify-content-center align-items-center m-0 p-0 profilePicRow">
          <div class="col-md-10 col-lg-8 col-5 p-3">
            <img src="https://woj-pol.pl/wp-content/uploads/2020/03/mundur-policji-2-600x600.jpg" class="img-fluid">
          </div>
        </div>
        <div class="row infoRow col-md-9 col-12 p-0 m-0">
          <div class="col-12 singeInfo row m-0 align-items-center">
            <div class="col-md-6 col-12 text-center text-md-left fontMedium">Imię i nazwisko:</div>
            <div class="col-md-6 col-12 text-md-right text-center fontMedium">{{user.name}} {{user.surrname}}</div>
          </div>
          <div class="col-12 singeInfo row m-0 align-items-center">
            <div class="col-md-6 col-12 text-center text-md-left fontMedium">Adres email:</div>
            <div class="col-md-6 col-12 text-md-right text-center fontMedium">{{user.email}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
