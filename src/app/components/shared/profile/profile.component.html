
<div class="cover h-100 flex-column d-flex">
  <div class="text-center mainDiv">
    <h1 class="display-3 font-weight-bold">Twój profil</h1>
    <h1 class="mb-5 font-weight-bold">Tutaj możesz edytować swoje dane</h1>
  </div>
  <div class="rest h-100">
    <div class="w-100 row justify-content-center pt-5">
      <div class="profile col-8 row p-3">
        <div class="col-2">
          <img src="https://www.melbourneentertainmentco.com.au/wp-content/uploads/2018/05/Phoebe-Singer-Pianist-Profile-600x600.jpg" class="img-fluid">
        </div>
        <div class="col-10 row justify-content-end properties">
          <div class="col-12">Imie {{user.name}}</div>
          <div class="col-12">Email {{user.email}}</div>
          <div class="col-12">Imie</div>
        </div>
      </div>
    </div>
  </div>

</div>
