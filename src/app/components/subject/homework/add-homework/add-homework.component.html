<form [formGroup]="homeworkForm" class="row justify-content-around p-md-3 p-0">
  <div class="col-12 row m-0 p-0 headerDiv p-3 justify-content-between align-items-end">
    <div class="form-group col-md-5 col-12 mb-md-5 p-0">
      <h3 class="text-white termin">Nazwa zadania</h3>
      <label for='numberPeople'></label><input type="email" class="form-control" placeholder="Nazwa" name="name" id='numberPeople' required formControlName="name"/>
      <div *ngIf="homeworkForm.controls.name.invalid && submitted" class="alert alert-danger">
        Podaj nazwę zadania.
      </div>
    </div>
    <div class="col-md-5 col-12 mb-md-5 row justify-content-center align-items-center pickerDiv p-0 m-0">
      <h3 class="text-white termin text-left">Termin oddania</h3>
      <div id="picker">   </div>
      <input type="hidden" id="result" value="" #timeValue>
      <div *ngIf="homeworkForm.controls.time.invalid && submitted" class="alert alert-danger">
        Podaj termin odddania zadania.
      </div>
    </div>
  </div>

  <div class="form-group col-12">
    <h3 class="text-white termin">Treść zadania</h3>
    <label for="exampleFormControlTextarea1"></label><textarea class="form-control p-2 m-0" id="exampleFormControlTextarea1" rows="4" formControlName="description" placeholder="Treść"></textarea>
  </div>
  <div class="form-group col-12 row p-0 justify-content-center">
    <button class="formBtn" (click)="addLink()">Dodaj link</button>
    <label>
      <input *ngFor="let iter of uploadedLinksIterator; let i = index" type="text" class="form-control col-12 mt-2 mb-2" [(ngModel)]="uploadedLinks[i]" [ngModelOptions]="{standalone: true}">
    </label>
  </div>

  <div class="col-12 row justify-content-center p-3 m-0">
    <div class="custom-file col-12">
      <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelect($event)">
      <label class="custom-file-label" for="customFile">Dołącz plik</label>
    </div>
    <div class="col-10 mt-3 p-0" *ngIf="uploadedFiles">
      <div class="progress mt-2 mr-0 ml-0" *ngFor="let file of uploadedFiles" >
        <div class="progress-bar" role="progressbar" [style]="{'width': file.progress + '%'}" [ngClass]="{'green': file.finished}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{file.name}}
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="formBtn col-6 mb-2 mb-md-0 col-md-4" (click)="addNewHomework()">Dodaj</button>
</form>
