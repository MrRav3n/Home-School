<div class="col-12 files row justify-content-start p-0 m-0 mainDiv" *ngIf="homework.files[0]">
  <div class="col-12 p-3">
    <span class="infoSpan">Pliki do zadania</span>
  </div>
  <div class="col-12 p-0 m-0 row justify-content-start p-3">
    <button class="formBtn pr-3 pl-3 pb-3 " (click)="downloadAllFiles()" >Pobierz pliki</button>
  </div>

  <div class="col-12 mt-2 mb-2 p-3" *ngFor="let srcItem of src; let i=index">
    <button class="formBtn openInBrowserBtn col-12 " (click)="openWindow(i)">Pobierz na dysk</button>
    <div class="embed-responsive embed-responsive-16by9"   >

      <iframe class="embed-responsive-item" [src]="getSrc(i)"  allowfullscreen></iframe>
    </div>
  </div>
</div>
<div class="col-12 files row justify-content-start p-0 m-0 mainDiv" *ngIf="homework.linkHrefs[0]">
  <div class="col-12 p-3">
    <span class="infoSpan">Linki do zadania</span>
  </div>
  <div class="pb-2 pr-3 pl-3 ">
    <div *ngFor="let link of homework.linkHrefs" class="col-12 mb-2 text-center p-0">
      <a [href]="link" target="_blank" class="linkHref">{{link}}</a>
    </div>
  </div>
</div>
