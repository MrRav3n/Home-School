<div class="container text-center justify-content-center">
  <h1>Dodaj nową klasę!</h1>
  <form [formGroup]="Classrom" class="w-100 row justify-content-center">
    <div class="form-group col-12">
      <input type="text" class="form-control" id="classromName" aria-describedby="emailHelp" placeholder="Nazwa klasy*">
    </div>
    <div class="form-group col-6">
      <input type="text" class="form-control" id="peopleAmount" aria-describedby="emailHelp" placeholder="ilość osób*">
    </div>
    <div class="form-group col-6">
      <input type="text" class="form-control" id="schoolName" aria-describedby="emailHelp" placeholder="Nazwa szkoły">
    </div>

    <button type="submit" class="btn btn-primary col-4">Wyślij</button>
  </form>
</div>
